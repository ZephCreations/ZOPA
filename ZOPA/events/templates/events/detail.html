<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ event }} Detail</title>
</head>
<body>
<h1>{{ event.event_text }}</h1>
<p>Starts: {{ event.start_date|date:"D d M Y" }} {{ event.start_date|time:"H:i a" }}</p>
<p>Ends: {{ event.end_date|date:"D d M Y" }} {{ event.end_date|time:"H:i a" }}</p>
<p>Has it started? {{ event.has_started }}</p>
<p>Has it finished? {{ event.has_finished }}</p>



</body>
</html>
