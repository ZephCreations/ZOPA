<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Index</title>
</head>
<body>
{% if upcoming_events_list %}
    <ul>
    {% for event in upcoming_events_list %}
        <li><a href="{% url 'events:detail' event.id %}">{{ event.event_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
<br>
<a href="{% url 'events:new_event' %}">Create new Event</a>
</body>
</html>
