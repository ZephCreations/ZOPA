<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Index</title>
</head>
<body>
{% if upcoming_events_list %}
    <ul>
    {% for event in upcoming_events_list %}
        <li><a href="/events/{{ event.id }}/">{{ event.event_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
</body>
</html>
