<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ZOPA{% endblock title %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'genericStyle.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ece148ec33.js" crossorigin="anonymous"></script>

    {% block links %}{% endblock links %}

</head>

<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #590684">
        <!-- Title -->
        <a class="navbar-brand" href="{% url 'pages:index' %}">ZOPA website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <!-- Active link -->
              <a class="nav-link" href="{% url 'events:index' %}">Calender <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <!-- Normal Link -->
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <!-- Disabled Link -->
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            {% if user.is_staff %}
                <!-- Hidden Link for Admin -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin Page</a>
                </li>
            {% endif %}
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
</header>


<main class="container-fluid text-center" role="main">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>
        <div class="col-sm-8 text-left center-content">
            <div id="content">
                {% block content %}{% endblock content %}
            </div>
        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <p>ADS</p>
            </div>
            <div class="well">
                <p>ADS</p>
            </div>
        </div>
    </div>
</main>

</body>
</html>
